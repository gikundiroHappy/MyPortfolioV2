<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Corinthia:wght@400;700&family=Neucha&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,300;1,400;1,700&family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600&family=Ubuntu:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Gikundiro Happy</title>
  </head>
  <body>
    <div class="portfolio-container">
      <div class="sidebar">
        <div class="portfolio-sidebar">
          <div class="portfolio-logo">
            <p><span>H</span>appy</p>
          </div>
          <ul class="portfolio-sidebar-list">
            <li class="portfolio-sidebar-sublist">
              <a href=""
                ><span class="sidebar-icon"
                  ><i
                    class="fa-solid fa-house"
                    style="color: #000000"
                  ></i></span
                >Home</a
              >
            </li>
            <li class="portfolio-sidebar-sublist">
              <a href=""
                ><span class="sidebar-icon"
                  ><i class="fa-solid fa-user" style="color: #000000"></i></span
                >About</a
              >
            </li>
            <li class="portfolio-sidebar-sublist">
              <a href=""
                ><span class="sidebar-icon"
                  ><i class="fa-solid fa-bars" style="color: #000000"></i></span
                >Service</a
              >
            </li>
            <li class="portfolio-sidebar-sublist">
              <a href=""
                ><span class="sidebar-icon"
                  ><i
                    class="fa-solid fa-briefcase"
                    style="color: #000000"
                  ></i></span
                >Portfolio</a
              >
            </li>
            <li class="portfolio-sidebar-sublist">
              <a href=""
                ><span class="sidebar-icon"
                  ><i
                    class="fa-solid fa-phone"
                    style="color: #000000"
                  ></i></span
                >Contact</a
              >
            </li>
          </ul>
        </div>
      </div>
      <div class="portfolio-content">
        <div class="blackwhite-icon"><i class="fa-solid fa-moon"></i></div>
        <div class="portfolio-landing">
          <div class="portfolio-intro">
            <p class="fullname">
              <span class="prefix">I'm </span> Happy
              <span class="name">Gikundiro</span>
            </p>
            <p class="introduction">
              I embrace challenges to continually improve my skills. My passion
              lies in using technical know-how to make a positive impact in
              people's lives.
            </p>
            <button class="portfolio-content-btn">Hire Me</button>
          </div>
          <div class="portfolio-profile">
            <span></span>
            <img src="./images/happy.png" alt="happy" />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
